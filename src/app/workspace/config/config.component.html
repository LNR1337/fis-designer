<div
  [ngStyle]="style"
  class="resizable-wrapper"
  mwlResizable
  [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)"
>
  <mat-tab-group animationDuration="200ms" color="primary" selectedIndex="0">
    <mat-tab label="Display">
      <app-display></app-display>
    </mat-tab>
    <mat-tab label="Tables">
      <app-tables></app-tables>
    </mat-tab>
    <mat-tab label="Misc">
      <app-misc></app-misc>
    </mat-tab>
  </mat-tab-group>
  <div class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true}"></div>
</div>
