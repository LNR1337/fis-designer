<span class="label">{{ label }}:<mat-icon *ngIf="hint" [tooltip]="hint">help</mat-icon></span>
<mat-slider
  *ngIf="showSlider"
  [min]="min"
  [max]="max"
  step="1"
  [value]="value"
  (input)="onChangeSlider($event)"
  (change)="onChangeSlider($event)"
></mat-slider>
<input
  mat-input
  class="number-input"
  [class.wide]="!showSlider"
  maxlength="3"
  type="number"
  [value]="value"
  (change)="onChangeField($event)"
  [max]="max"
  [min]="min"
/>
