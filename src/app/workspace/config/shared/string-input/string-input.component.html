<span [class.right-label]="rightLabel" class="wrapper">
  <span class="label" [tooltip]="help ?? ''" [class.right-label]="rightLabel">
    {{ label }}
    <mat-icon *ngIf="help" class="hint-icon">help_outline</mat-icon>
  </span>
  <input class="single-input" [type]="type" [value]="value" [attr.maxlength]="maxLength" (change)="onChangeField($event)"/>
</span>
