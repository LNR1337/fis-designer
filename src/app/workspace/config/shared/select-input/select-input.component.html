<span [class.right-label]="rightLabel" class="wrapper">
  <span class="label" [class.right-label]="rightLabel" [tooltip]="metaData?.hint ?? ''">
    {{ metaData?.label }}
    <mat-icon *ngIf="metaData?.hint" class="hint-icon">help</mat-icon>
  </span>
  <select class="single-input" (change)="onChangeField($event)" value="{{ value }}">
    <option *ngFor="let option of metaData?.options | keyvalue"
            [value]="option.key">{{option.value}}</option>
  </select>
</span>
