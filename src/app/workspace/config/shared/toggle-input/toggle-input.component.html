<mat-slide-toggle
  color="primary"
  [class.right-label]="rightLabel"
  [checked]="value"
  (change)="onChangeToggle($event)"
  [tooltip]="hint ?? ''"
  [labelPosition]="rightLabel ? 'after' : 'before'"
>
    <span class="label" [class.right-label]="rightLabel">
    {{ label }}
    <mat-icon class="hint-icon" *ngIf="hint">help</mat-icon>
    </span>
</mat-slide-toggle>
