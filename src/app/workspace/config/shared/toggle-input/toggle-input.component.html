<mat-slide-toggle
  class="slide-toggle"
  color="primary"
  [checked]="value"
  (change)="onChangeToggle($event)"
  [tooltip]="help ?? ''"
  [labelPosition]="'after'"
>
    <span class="label">
    {{ label }}
    <mat-icon class="hint-icon" *ngIf="help">help_outline</mat-icon>
    </span>
</mat-slide-toggle>
